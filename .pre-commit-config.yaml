repos:
-   repo: local
    hooks:
    - id: black
      name: black
      entry: black 
      language: system
      pass_filenames: true
      types: [python]
    - id: flake8
      name: flake8
      entry: flake8 --max-line-length=120
      language: system
      pass_filenames: true
      types: [python]
    - id: isort
      name: isort
      entry: isort 
      language: system
      pass_filenames: true
      types: [python]
